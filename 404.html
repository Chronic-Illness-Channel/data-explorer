<body>
  <div class="card">
    <h1>Legacy URL Updated</h1>
    <p>We renamed the data explorer. Youâ€™ll be redirected to the new location momentarily. If nothing happens, <a id="fallback-link" href="/uk-air-pollution-emissions-data-explorer/">tap here</a>.</p>
  </div>
  <script>
    (function redirect() {
      var TARGET_PREFIX = '/uk-air-pollution-emissions-data-explorer';
      var MATCH_PREFIX = '/data-explorer';
      var current = window.location;
      function normalizePath(pathname) {
        return pathname.replace(/\/+/g, '/');
      }
      var path = normalizePath(current.pathname);
      if (!path.startsWith(MATCH_PREFIX)) {
        path = MATCH_PREFIX + (path.startsWith('/') ? '' : '/') + path.replace(/^\/+/, '');
      }
      var remainder = path.slice(MATCH_PREFIX.length);
      if (!remainder) {
        remainder = '/';
      }
      var targetPath = remainder === '/' ? '' : remainder;
      var targetUrl = current.origin + TARGET_PREFIX + targetPath + current.search + current.hash;
      var fallbackLink = document.getElementById('fallback-link');
      if (fallbackLink) {
        fallbackLink.href = TARGET_PREFIX + targetPath + current.search + current.hash;
      }
      if (targetUrl !== current.href) {
        window.location.replace(targetUrl);
      }
    })();
  </script>
