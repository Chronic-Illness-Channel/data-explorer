<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" sizes="64x64" href="SharedResources/images/favicon.png">
  <link rel="apple-touch-icon" href="SharedResources/images/favicon.png">

  <!-- Social preview / link preview meta tags -->

  <!-- Open Graph (Facebook, LinkedIn, Slack, etc.) -->

  <meta property="og:title" content="UK Air Pollution/Emissions Data Explorer">
  <meta property="og:description" content="Interactive charts using UK Government data">
  <meta property="og:url" content="https://github.com/Chronic-Illness-Channel/uk-air-pollution-emissions-data-explorer">
  <meta property="og:image" content="SharedResources/images/CIC%20-%20NAEI%20Multi-Group%20Viewer%20Thumbnail.1120x630.png">
  <meta property="og:image:width" content="1120">
  <meta property="og:image:height" content="630">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="UK Air Pollution/Emissions Data Explorer">
  <meta name="twitter:description" content="Interactive charts using UK Government data">
  <meta name="twitter:image" content="SharedResources/images/CIC%20-%20NAEI%20Multi-Group%20Viewer%20Thumbnail.1120x630.png">
  <meta name="twitter:site" content="@Chronic_Channel">
  <meta name="twitter:creator" content="@Chronic_Channel">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #374151;
      min-height: 100vh;
    }

    #main-loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    #main-loading-overlay .main-spinner {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: conic-gradient(#E6194B 0deg 120deg, #F58231 120deg 240deg, #FFE119 240deg 360deg);
      animation: spin 1.25s linear infinite;
      margin-bottom: 20px;
    }

    #main-loading-overlay .main-loading-text {
      font-size: 18px;
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <noscript>
    <meta http-equiv="refresh" content="0;url=/uk-air-pollution-emissions-data-explorer/">
  </noscript>
</head>
<body>
  <div id="main-loading-overlay" role="status" aria-live="polite">
    <div class="main-spinner" aria-hidden="true"></div>
    <p class="main-loading-text">Loading data, please wait...</p>
  </div>
  <script>
    (function redirect() {
      var TARGET_PREFIX = '/uk-air-pollution-emissions-data-explorer';
      var MATCH_PREFIX = '/data-explorer';
      var current = window.location;
      function normalizePath(pathname) {
        return pathname.replace(/\/+/g, '/');
      }
      var path = normalizePath(current.pathname);
      if (!path.startsWith(MATCH_PREFIX)) {
        path = MATCH_PREFIX + (path.startsWith('/') ? '' : '/') + path.replace(/^\/+/, '');
      }
      var remainder = path.slice(MATCH_PREFIX.length);
      if (!remainder) {
        remainder = '/';
      }
      var targetPath = remainder === '/' ? '' : remainder;
      var targetUrl = current.origin + TARGET_PREFIX + targetPath + current.search + current.hash;
      if (targetUrl !== current.href) {
        window.location.replace(targetUrl);
      }
    })();
  </script>
</body>
</html>
